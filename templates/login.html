{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static "css/login.css" %}">
</head>
<body>
<div>
    <form method="post">
        {% csrf_token %}
        <label class="l-app-heading">Crypto</label><br>
        <label class="l-app-heading">Bazzar</label><br>
        {% if status %}
            <h1 class="l-app-heading"> {{ status }} </h1>
        {% endif %}

        <div class="mr">
            <label class="l-login">Login</label><br>
        </div>
        <div class="mr-2">
            {{ logInForm.email }}<br>
            {{ logInForm.password }}<br>
        </div>

        <input class="submit" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
