{% load static %}
<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Add Payment</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/addpayment.css' %}">
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>@import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

</style>
</head>
<body oncontextmenu='return false' class='snippet-body'>
{% include 'header.html' %}
<form method="post">
{% csrf_token %}
<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Payment Details</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Holder Name</p> {{ paymentForm.cardHolderName }}
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p> {{ paymentForm.cardNo }}
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p> {{ paymentForm.expiryDate }}
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV</p> {{ paymentForm.CVV }}
                </div>
            </div>
            <div class="col-12">
                <input type="submit" value="Add" class="btn btn-primary mb-3 ps-3">
            </div>
        </div>
    </div>
</div>
</form>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
<script type='text/javascript' src=''></script>
<script type='text/javascript' src=''></script>
<script type='text/Javascript'></script>

</body>
</html>
